<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
  
                <!-- Sign In Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                  <div class="row">
                    <div class="mb-3">
                      <label class="form-label" for="form1">Username</label>                      
                      <input
                        type="text"
                        id="form1"
                        class="form-control"
                        formControlName="userName"                        
                      />                      
                      <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)"> Username is required </div>                    
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="form2">Password</label>                      
                        <input
                          type="password"
                          id="form2"
                          class="form-control"
                          formControlName="password"                        
                        />                      
                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"> Password is required </div>                    
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label" for="form3">Remember username</label>
                      <input 
                          type="checkbox"     
                          id="fomr3"
                          class="form-check-input" 
                          formControlName="rememberUsername" 
                          >                    
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-lg btn-success btn-login text-uppercase fw-bold mb-2" type="submit" [disabled]="loginForm.invalid">Sign in</button>
                      <div class="text-center">
                        <a class="small" href="#">Forgot password?</a>
                      </div>                    
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
